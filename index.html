<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Montserrat:ital,wght@0,100;0,300;0,500;1,900&display=swap" rel="stylesheet">
        <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        />
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        />
    <title>Login | PIXALL</title>

    <style>
        .container {
            width: 30%;
        }

        h1 {
            font-family: 'Aboreto', cursive;
        }
    </style>
</head>
<body class="bg-dark text-light">
    <section class="bg-dark text-light">
        <div class="container m-auto pt-5">
            <h1 class="text-center">PIXALL</h1>

            <div class="alert alert-danger" role="alert">
                Input your Email in the space provided
            </div>

            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <a class="btn btn-primary" href="" role="button">Sign in</a>
              </form>
        </div>
    </section>


    <div class="container bg-dark text-light">
        <footer class="py-3 my-4">
          <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
            <li class="nav-item"><a href="https://twitter.com/loludavid1" class="nav-link px-2 text-muted">FAQs</a></li>
            <li class="nav-item"><a href="https://twitter.com/loludavid1" class="nav-link px-2 text-muted">About</a></li>
          </ul>
          <p class="text-center text-muted">&copy; 2022 PIXALL</p>
          <p class="text-center text-muted">Powered by Pixabay </p>
        </footer>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const emailInput = document.getElementById('exampleInputEmail1');
        const submitBtn = document.querySelector('.btn')
        const alert = document.querySelector('.alert')

        alert.style.display = 'none'

        submitBtn.addEventListener('click',(e)=>{
            if (emailInput.value === "") {
                e.preventDefault();
                alert.style.display = 'block'
                setTimeout(() => {
                    alert.style.display = 'none'
                },3000);
            }else {
                submitBtn.setAttribute('href','home.html')

            }
        })
    </script>
</body>
</html>
